<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body>
    <div class="main-heading text-center">
        <h1>My Favorite Movies</h1>
        <form class="form-inline justify-content-center" id="movie-form">
            <div class="form-group">
                <label for="title">Title </label>
                <input id="title" type="text" required minlength="2" class="form-control mx-3">
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" id="rating" required min="0" max="10" class="form-control mx-3">
            </div>
            <div class="form-group">
                <button class="form-control mx-3" id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <br>

    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
                <th scope="col">Rating <i id="rating" class="fas fa-sort-down"></i></th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="movie-table">

        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="movieApp.js"></script>
</body>

</html>
